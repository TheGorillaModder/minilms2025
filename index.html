<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniLMS 2025</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    #app { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    button { margin: 5px; padding: 8px 12px; }
    .hidden { display: none; }
    .card { border: 1px solid #ccc; padding: 12px; margin: 10px 0; border-radius: 6px; }
  </style>
</head>
<body>
<div id="app">
  <h1>MiniLMS 2025</h1>
  
  <!-- Auth -->
  <div id="auth-section">
    <input id="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="user-section" class="hidden">
    <p>Logged in as: <span id="user-email"></span></p>
    <button onclick="logout()">Logout</button>
    
    <h3>Classrooms</h3>
    <input id="className" placeholder="New class name">
    <button onclick="createClass()">Create Class</button><br>
    <input id="joinCode" placeholder="Join code">
    <button onclick="joinClass()">Join Class</button>

    <div id="class-list"></div>
  </div>

  <div id="classroom-section" class="hidden">
    <h2 id="class-title"></h2>
    <button onclick="backToClasses()">‚Üê Back to Classes</button>

    <div id="teacher-tools" class="hidden">
      <h3>Post Assignment</h3>
      <input id="assignmentTitle" placeholder="Assignment title"><br>
      <textarea id="assignmentDesc" placeholder="Assignment description"></textarea><br>
      <input type="file" id="assignmentFile"><br>
      <button onclick="postAssignment()">Post</button>
    </div>

    <h3>Assignments</h3>
    <div id="assignment-list"></div>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "minilms2025.firebaseapp.com",
    projectId: "minilms2025",
    storageBucket: "minilms2025.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Init
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.getAuth(app);
  const db = firebase.getFirestore(app);
  const storage = firebase.getStorage(app);

  let currentUser = null;
  let currentClassId = null;
  let currentRole = "student";

  // Auth
  async function signup() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    await firebase.createUserWithEmailAndPassword(auth, email, pass);
  }

  async function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    await firebase.signInWithEmailAndPassword(auth, email, pass);
  }

  async function logout() {
    await firebase.signOut(auth);
  }

  firebase.onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      document.getElementById("auth-section").classList.add("hidden");
      document.getElementById("user-section").classList.remove("hidden");
      document.getElementById("user-email").innerText = user.email;
      loadClasses();
    } else {
      currentUser = null;
      document.getElementById("auth-section").classList.remove("hidden");
      document.getElementById("user-section").classList.add("hidden");
      document.getElementById("classroom-section").classList.add("hidden");
    }
  });

  // Classes
  async function createClass() {
    const name = document.getElementById("className").value;
    if (!name) return;
    const code = Math.random().toString(36).substring(2,8);
    await firebase.addDoc(firebase.collection(db, "classes"), {
      name, code, teacher: currentUser.uid
    });
    alert("Class created! Code: " + code);
    loadClasses();
  }

  async function joinClass() {
    const code = document.getElementById("joinCode").value;
    const q = firebase.query(firebase.collection(db, "classes"), firebase.where("code", "==", code));
    const snap = await firebase.getDocs(q);
    if (snap.empty) { alert("Invalid code"); return; }
    const classId = snap.docs[0].id;
    await firebase.setDoc(firebase.doc(db, "classes", classId, "students", currentUser.uid), { uid: currentUser.uid });
    loadClasses();
  }

  async function loadClasses() {
    const list = document.getElementById("class-list");
    list.innerHTML = "";
    const q1 = firebase.query(firebase.collection(db, "classes"), firebase.where("teacher", "==", currentUser.uid));
    const teacherClasses = await firebase.getDocs(q1);
    teacherClasses.forEach(doc => {
      const d = doc.data();
      list.innerHTML += `<div class="card"><b>${d.name}</b> (Code: ${d.code}) <button onclick="openClass('${doc.id}','teacher')">Open</button></div>`;
    });

    const studentClasses = await firebase.getDocs(firebase.collectionGroup(db, "students"));
    studentClasses.forEach(ref => {
      if (ref.id === currentUser.uid) {
        const classId = ref.ref.parent.parent.id;
        firebase.getDoc(firebase.doc(db, "classes", classId)).then(dref=>{
          const d = dref.data();
          list.innerHTML += `<div class="card"><b>${d.name}</b> <button onclick="openClass('${classId}','student')">Open</button></div>`;
        });
      }
    });
  }

  function backToClasses() {
    document.getElementById("classroom-section").classList.add("hidden");
    document.getElementById("user-section").classList.remove("hidden");
  }

  async function openClass(classId, role) {
    currentClassId = classId;
    currentRole = role;
    document.getElementById("user-section").classList.add("hidden");
    document.getElementById("classroom-section").classList.remove("hidden");
    document.getElementById("teacher-tools").classList.toggle("hidden", role!=="teacher");
    const docSnap = await firebase.getDoc(firebase.doc(db, "classes", classId));
    document.getElementById("class-title").innerText = docSnap.data().name;
    loadAssignments();
  }

  // Assignments
  async function postAssignment() {
    const title = document.getElementById("assignmentTitle").value;
    const desc = document.getElementById("assignmentDesc").value;
    const file = document.getElementById("assignmentFile").files[0];
    let fileUrl = "";
    if (file) {
      const ref = firebase.ref(storage, `assignments/${currentClassId}/${file.name}`);
      await firebase.uploadBytes(ref, file);
      fileUrl = await firebase.getDownloadURL(ref);
    }
    await firebase.addDoc(firebase.collection(db, "classes", currentClassId, "assignments"), {
      title, desc, fileUrl, teacher: currentUser.uid, created: Date.now()
    });
    loadAssignments();
  }

  async function loadAssignments() {
    const list = document.getElementById("assignment-list");
    list.innerHTML = "";
    const snap = await firebase.getDocs(firebase.collection(db, "classes", currentClassId, "assignments"));
    snap.forEach(doc => {
      const d = doc.data();
      list.innerHTML += `<div class="card"><b>${d.title}</b><p>${d.desc}</p>${d.fileUrl ? `<a href="${d.fileUrl}" target="_blank">Download File</a>`:""}<br>${currentRole==="student"?`<textarea id="resp-${doc.id}" placeholder="Your response"></textarea><br><button onclick="submitResponse('${doc.id}')">Submit</button>`:""}</div>`;
    });
  }

  async function submitResponse(assignmentId) {
    const text = document.getElementById("resp-"+assignmentId).value;
    await firebase.addDoc(firebase.collection(db, "classes", currentClassId, "assignments", assignmentId, "responses"), {
      student: currentUser.uid, text, created: Date.now()
    });
    alert("Submitted!");
  }
</script>
</body>
</html>
